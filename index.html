<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

        <title>Visit Naija</title>

        <style>
            body {
                font-family: 'Alegreya Sans SC', Arial, Helvetica, sans-serif;
                padding-bottom: 700px;
            }

            .header {
                display: flex;
                justify-content: space-between;
                flex-direction: row;
                padding: 12px 20px;
                align-items: center;
            }

            .header-image-div {
                max-width: 300px;
            }

            .nav-area {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .lang-option, .logo2, .nav1 {
                height: 4.0vw;
            }

            .hero-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .hero-head {
                font-size: 3.4vw;
                margin-bottom: 0;
                text-align: left;
            }

            .hero-text {
                text-align: left;
                font-size: 1.3vw;
                margin-top: 4px;
            }

            span {
                color: rgb(7, 169, 53);
            }

            .slider-section {
                height: 41.50vw;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <div class="header-image-div">
                <a href="index.html">
                    <img class="logo2" src="images/footer-logo.png" alt="logo of naijahere website">
                </a>
            </div>
            <div class="nav-area">
                <img class="nav1" src="images/sandwich.png" alt="the website explore sandwich">
                <img class="lang-option" src="images/lang.png" alt="choose a language option">
            </div>
        </div>

        <div class="hero-section">
            <h1 class="hero-head">
                Need a Vacation Spot? <br>
                We Got You! <span>Come to Nigeria</span>
            </h1>
            <p class="hero-text">
                Come see Nigeria! A country with immense cultural richness, fertile land <br> and beautiful people. Oh! Don't forget about the amazing jollof rice too.
            </p>
        </div>
        
        <div>
            <img class="slider-section" src="images/Kano.png" alt="image of kano traditional entourage">
        </div>
    </body>
</html>
